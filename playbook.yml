---
- name: Install Jenkins and Nginx on Jenkins master
  hosts: jump
  become: yes

  tasks:
    - name: Install required Java (OpenJDK 21)
      apt:
        name:
          - fontconfig
          - openjdk-21-jre
        state: present
        update_cache: yes

    - name: Create apt keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download new Jenkins GPG key
      get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /etc/apt/keyrings/jenkins-keyring.asc
        mode: '0644'

    - name: Add Jenkins repository (new format)
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: jenkins

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Fix Jenkins java path in /usr/bin/jenkins
      replace:
        path: /usr/bin/jenkins
        regexp: '/usr/lib/jvm/java-11-openjdk-amd64'
        replace: '/usr/lib/jvm/java-21-openjdk-amd64'
      notify:
        - Restart Jenkins

    - name: Start and enable Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: yes

    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Configure nginx as reverse proxy for Jenkins
      copy:
        dest: /etc/nginx/sites-available/jenkins
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://localhost:8080;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
      notify:
        - Reload nginx

    - name: Enable nginx config for Jenkins
      file:
        src: /etc/nginx/sites-available/jenkins
        dest: /etc/nginx/sites-enabled/jenkins
        state: link
        force: yes

    - name: Remove default nginx config
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
  handlers:
    - name: Reload nginx
      systemd:
        name: nginx
        state: reloaded